name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
    branches:
      - main

jobs:
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    inputs:
      token:
        description: GitHub Token
        default: ${{ github.token }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./
